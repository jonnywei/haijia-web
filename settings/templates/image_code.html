<html>
 <head>
  <title>验证码</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
<script type="text/javascript">
   <!--
	 function changeImg(){
	   document.getElementById("VIMG").src ="/settings/{{image_code_type}}/img/?r=" + Math.random();
 	}
    //-->
</script>

 </head>

 <body>
 
<div> 
<h2>添加验证码</h2>
<form method="post" action="/settings/{{image_code_type}}/add/">
        {% csrf_token %}
	图片&nbsp;&nbsp;:<img  src="/settings/{{image_code_type}}/img/" title="换一张"  id="VIMG" onclick="changeImg();"><br/>
	验证码：<input type="text" name="vcode" size='4'><br/>
	<input type="submit" value="提交">
</form>
</div>

<h2>验证码列表</h2>
<table border='1'>
<tr><td>验证码</td><td>cookie</td><td>ASP.NET_SessionId</td><td>类型</td><td>创建日期</td></tr>
 {% for ck in all_cookies %}
	<tr> 
     <td>{{ck.vcode}}</td> <td>{{ck.cookie}}</td><td>{{ck.asp_session_id}}</td>
	<td>{{ck.code_type}}</td><td>{{ck.update_date|date:'Y-m-d H:i:s' }}</td>
</tr>
 {%  endfor %}
</table>
 </body>
</html>
